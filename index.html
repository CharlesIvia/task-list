<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Task | List</title>
  </head>
  <body>
    <header class="bg-dark text-white p-4 mb-2">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-8">
            <h1>Task List</h1>
          </div>
          <div class="col-md-6 col-lg-4 align-self-center">
            <input
              type="text"
              id="todo-search"
              placeholder="Search tasks..."
              class="form-control"
            />
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="card card-body bg-light">
        <h3>Add tasks here!</h3>
        <form id="todo-form" class="form-inline mb-2">
          <input
            type="text"
            id="todo-input"
            class="form-control col-md-6 mr-2"
            placeholder="Get started..."
            autofocus
          />
          <input type="submit" class="btn btn-dark" value="Add Task" />
        </form>
      </div>
    </div>
    <div class="container">
      <div class="card card-body bg-light mt-2" class="tasks">
        <h3>My Tasks</h3>
        <ul id="todo-items" class="list-group"></ul>
      </div>
    </div>

    <footer class="font-small text-muted">
      <p class="text-center">
        Coded by: <a href="https://github.com/CharlesIvia">Charles Ivia</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
